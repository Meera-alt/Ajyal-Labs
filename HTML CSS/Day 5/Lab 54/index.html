<html>
  <head>
    <style type="text/css">
      div {
        width: 20rem;
        height: 30rem;
        border: solid 1px black;
        background: linear-gradient(#f5ea70 0%, #ffffff 100%);
        margin: 1rem;
        float: left;
        transition: all 5s;
      }

      div:hover {
        transform: rotate(360deg);
        height: 40rem;
        width: 40rem;
      }
      .two {
        transform: rotate(10deg);
      }
      .one {
        transform: rotate(10deg);
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
  </body>
</html>

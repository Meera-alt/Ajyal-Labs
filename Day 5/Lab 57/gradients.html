<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Gradients from Left to Right</title>
    <style type="text/css">
      .gradient {
        width: 300px;
        height: 200px;

        background: -webkit-linear-gradient(left, blue, orange);
        background: -ms-linear-gradient(left, blue, orange);
        background: linear-gradient(to right, blue, orange);
      }

      .circle {
        width: 300px;
        height: 200px;
        background: radial-gradient(pink, yellow, gray);
      }
    </style>
  </head>
  <body>
    <div class="gradient"></div>
    <div class="circle"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <h1>CSS Position attribute</h1>
    <style>
      div.Red {
        position: relative;
        width: 100px;
        height: 100px;
        background: red;
      }

      div.Green {
        position: absolute;
        width: 100px;
        height: 100px;
        background: green;
      }
      div.Yellow {
        position: fixed;
        width: 100px;
        height: 100px;
        background: yellow;
      }
    </style>
  </head>

  <body>
    <div class="Red">first div</div>

    <div class="Green">second div</div>

    <div class="Yellow">third div</div>
  </body>

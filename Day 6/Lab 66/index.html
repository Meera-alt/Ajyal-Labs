<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>CSS Media queries example</title>
    <style>
      body {
        background: grey;
      }

      @media screen and (max-width: 650px) {
        body {
          background: violet;
          float: left;
        }
      }
      h1 {
        text-align: center;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Responsive Web Design</h1>
    <h1>Media queries</h1>
  </body>
</html>

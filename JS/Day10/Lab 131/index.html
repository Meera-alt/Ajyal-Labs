<html>
  <body>
    <h2>Sorting Arrays Alphabetically</h2>
    <p id="DigitalE11"></p>
    <p id="DigitalE12"></p>
    <p id="DigitalE13"></p>
    <script>
      var students = [" Rajesh", " John", " Kevin", " Albie", " George"];
      document.getElementById("DigitalE11").innerHTML = students;
      var sortstud = students.sort();
      document.getElementById("DigitalE12").innerHTML = sortstud;
      var revsortstud = students.sort();
      students.reverse();
      document.getElementById("DigitalE13").innerHTML = revsortstud;
    </script>
  </body>
</html>

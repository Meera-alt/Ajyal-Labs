<!DOCTYPE html>
<html>
  <body>
    <h3>JavaScript Array Methods - Concatenating Arrays</h3>
    <p id="DigitalE1"></p>
    <script>
      var EngTopr = ["John", " Kevin"];
      var MathTopr = [" Akash", " Rajeev"];
      var SciTopr = [" Rajesh", " Amir"];
      var allTopr = EngTopr.concat(MathTopr, SciTopr);
      document.getElementById("DigitalE1").innerHTML =
        "All the toppers of the class are: " + "<br>" + allTopr;
    </script>
  </body>
</html>

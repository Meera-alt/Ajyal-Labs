<html>
  <script>
    function sync(x) {
      document.write(x);
    }
    function one() {
      sync("Hello students!" + "<br>");
    }
    function two() {
      setTimeout(function() {
        sync("How are you?" + "<br>");
      }, 5000);
    }
    function three() {
      sync("How have you been!" + "<br>");
    }
    one();
    two();
    three();
  </script>
</html>

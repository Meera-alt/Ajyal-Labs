<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrays</h2>
    <p>
      Finding the length of the Array and accessing elements using length
      property.
    </p>
    <p id="DigitalE1"></p>
    <script>
      var Fruits = [
        "Banana",
        "Orange",
        "Apple",
        "Melon",
        "Strawberry",
        "Mango"
      ];
      document.getElementById("DigitalE1").innerHTML =
        "The length of the array <b> Fruits </b> is: " +
        Fruits.length +
        "<br>" +
        "The second last element of the array <b> Fruits </b> is: " +
        Fruits[Fruits.length - 2];
    </script>
  </body>
</html>

<html>
  <body>
    <h2>JavaScript</h2>
    <p>
      Conditions for the program to return the values or type of variables as
      <b>undefined</b>
    </p>
    <p id="xba1"></p>
    <p id="xba2"></p>
    <script>
      var car1;
      document.getElementById("xba1").innerHTML = car1 + "<br>" + typeof car1;
      var car2 = "Mercedes";
      car2 = undefined;
      document.getElementById("xba2").innerHTML = car2 + "<br>" + typeof car2;
    </script>
  </body>
</html>

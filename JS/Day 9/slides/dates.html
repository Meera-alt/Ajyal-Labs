<html>
  <body>
    <h2>JavaScript Date()</h2>
    <p>
      Using different date display methods <br />
      <br />
    </p>
    <p id="DigitalE1"></p>
    <script>
      var xd = new Date();
      document.getElementById("DigitalE1").innerHTML =
        xd + "<br>" + xd.toUTCString() + "<br>" + xd.toDateString();
    </script>
  </body>
</html>

<html>
  <body>
    <h2>JavaScript Functions</h2>
    <p>This example shows working of a Self-invoking Function</p>

    <script>
      (function() {
        var userName = "DigitalE1";
        function display(name) {
          alert("Hello " + name);
        }
        display(userName);
      })();
    </script>
  </body>
</html>

<html>
  <body>
    <h2>JavaScript Arrays</h2>
    <p>Accessing JavaScript Array Elements (Starting from [0]).</p>
    <p id="DigitalE1"></p>
    <script>
      var fruits = ["Tomato", " Banana", " Watermelon", "Apple", " Grapefruit"];
      fruits[4] = " Mango";
      document.getElementById("DigitalE1").innerHTML =
        "Top five fruits eaten in the world are: " + "<br>" + fruits;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        border: 1px solid;
        border-color: coral;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-right: 150px;
        margin-left: 80px;
        background-color: plum;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>CSS margin properties</h2>
    <div class="box">
      The text placed here has a top margin of 100px, a right margin of 150px, a
      bottom margin of 100px, and a left margin of 80px.
    </div>
  </body>
</html>
